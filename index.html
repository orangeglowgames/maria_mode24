<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MARIA 마리아 | Model in Seoul</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f14;
      color: #f5f5f7;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.25rem;
      letter-spacing: 0.05em;
    }

    header p {
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    nav a {
      color: #f5f5f7;
      text-decoration: none;
      opacity: 0.7;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    .hero {
      margin-top: 40px;
    }

    .hero img {
      width: 320px;
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }

    .compcard {
      margin: 32px auto 80px;
      font-size: 1rem;
      opacity: 0.9;
      display: grid;
      grid-template-columns: repeat(2, auto);
      justify-content: center;
      gap: 12px 40px;
    }

    .compcard span {
      text-align: left;
      white-space: nowrap;
    }

    .label {
      opacity: 0.6;
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <header class="site-header">
  <div class="nav-wrap">
    <h1 class="logo">MARIA 마리아</h1>
    <nav class="nav">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="portfolio.html" class="nav-link">Portfolio</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </div>
</header>

  <section class="hero">
    <img src="assets/img/hero.jpg" alt="Maria headshot">
  </section>

  <section class="compcard">
    <span><span class="label">Height</span>160cm</span>
    <span><span class="label">Shoes</span>235mm</span>

    <span><span class="label">Bust</span>85</span>
    <span><span class="label">Waist</span>70</span>

    <span><span class="label">Hips</span>94</span>
    <span><span class="label">Based</span>Seoul</span>
  </section>

</body>
</html>
