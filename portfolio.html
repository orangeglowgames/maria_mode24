<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>

<body>

 <header class="site-header">
  <div class="nav-wrap">
    <h1 class="logo">MARIA 마리아</h1>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="portfolio.html" class="nav-link active">Portfolio</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </div>
</header>

<section class="gallery">
  <img src="assets/img/portfolio/portfolio01.JPG" alt="Portfolio Image 01" onclick="openLightbox(0)">
  <img src="assets/img/portfolio/portfolio03.JPG" alt="Portfolio Image 02" onclick="openLightbox(1)">
  <img src="assets/img/portfolio/portfolio05.JPG" alt="Portfolio Image 03" onclick="openLightbox(2)">
</section>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <span class="nav prev" onclick="changeImage(-1)">❮</span>
  <img id="lightbox-img" src="">
  <span class="nav next" onclick="changeImage(1)">❯</span>
</div>
  <script>
  const images = [
    "assets/img/portfolio/portfolio01.JPG",
    "assets/img/portfolio/portfolio03.JPG",
    "assets/img/portfolio/portfolio05.JPG"
    ];

  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightbox-img").src = images[currentIndex];
    document.getElementById("lightbox").style.display = "flex";
    }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
    }

  function changeImage(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    document.getElementById("lightbox-img").src = images[currentIndex];
    }
  </script>

</body>
</html>
