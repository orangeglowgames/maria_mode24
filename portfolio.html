<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio | MARIA 마리아</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f14;
      color: #f5f5f7;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.25rem;
      letter-spacing: 0.05em;
    }

    header p {
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    nav a {
      color: #f5f5f7;
      text-decoration: none;
      opacity: 0.7;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    .gallery {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }
  </style>
</head>

<body>

 <header class="site-header">
  <div class="nav-wrap">
    <h1 class="logo">MARIA 마리아</h1>
    <nav class="nav">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="portfolio.html" class="nav-link">Portfolio</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </div>
</header>

  <section class="gallery">
    <img src="assets/img/portfolio1.jpg" alt="Maria modeling portfolio">
    <img src="assets/img/portfolio2.jpg" alt="Maria modeling portfolio">
    <img src="assets/img/portfolio3.jpg" alt="Maria modeling portfolio">
    <!--Add more as we see fit! -->
  </section>

</body>
</html>
